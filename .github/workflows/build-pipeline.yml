name: Build & Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - dev

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build local-server with Maven
        shell: powershell
        run: |
          cd local-server
          mvn clean package -DskipTests
          Write-Host "Maven build completed"
          Get-ChildItem -Path target -Force

      - name: Verify and rename application.jar
        shell: powershell
        run: |
          $jar = Get-ChildItem -Path "local-server/target" -Filter "*.jar" |
                 Where-Object { $_.Name -notmatch "sources|javadoc" } |
                 Select-Object -First 1
          if (-not $jar) { Write-Error "No JAR found"; exit 1 }
          Copy-Item $jar.FullName "local-server/target/local-server.jar"
          Write-Host "JAR renamed to local-server.jar"

      - name: Download JRE
        shell: powershell
        run: |
          Write-Host "Downloading JRE 17.0.17..."
          Invoke-WebRequest -Uri "https://github.com/adoptium/temurin17-binaries/releases/download/jdk-17.0.17+10/OpenJDK17U-jdk_x64_windows_hotspot_17.0.17_10.zip" -OutFile "jre-17.0.17-x64.zip"
          Write-Host "JRE download completed"

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          override: true

      - name: Prepare files for Rust build
        shell: powershell
        run: |
          Copy-Item "local-server/target/local-server.jar" "rust-wrapper/application.jar"
          Copy-Item "jre-17.0.17-x64.zip" "rust-wrapper/jre.zip"
          Write-Host "Files prepared for Rust build:"
          Get-ChildItem -Path "rust-wrapper/application.jar", "rust-wrapper/jre.zip" -Force

      - name: Build Rust wrapper
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --manifest-path rust-wrapper/Cargo.toml

      - name: Rename Rust executable
        shell: powershell
        run: |
          $exe = Get-ChildItem "rust-wrapper/target/release" -Filter "*.exe" | Select-Object -First 1
          if (-not $exe) { Write-Error "No Rust executable found"; exit 1 }
          Copy-Item $exe.FullName "rust-wrapper/target/release/local-server.exe"
          Write-Host "Rust executable renamed to local-server.exe"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: "release-${{ github.sha }}"
          release_name: "Release ${{ github.sha }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload local-server.jar
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: local-server/target/local-server.jar
          asset_name: local-server.jar
          asset_content_type: application/java-archive
      
      - name: Upload local-server.exe
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: rust-wrapper/target/release/local-server.exe
          asset_name: local-server.exe
          asset_content_type: application/octet-stream
