<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Adblock Settings</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #0e0e10;
      color: #efeff1;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #bf94ff;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .setting {
      margin-bottom: 16px;
      padding: 12px;
      background: #18181b;
      border-radius: 6px;
      border: 1px solid #2c2c30;
    }

    .setting-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .setting-title {
      font-weight: 600;
      font-size: 14px;
    }

    .setting-description {
      font-size: 12px;
      color: #adadb8;
      line-height: 1.4;
    }

    .toggle {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #53535f;
      transition: 0.3s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #9147ff;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #2c2c30;
      font-size: 11px;
      color: #adadb8;
      text-align: center;
    }

    .status {
      margin-top: 12px;
      padding: 8px;
      background: #1f1f23;
      border-radius: 4px;
      font-size: 12px;
      color: #00f593;
      text-align: center;
      display: none;
    }

    .status.show {
      display: block;
    }

    .icon {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <h1>
    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
      <path fill-rule="evenodd" d="M13 2L3 14h7l-1 8 12-14h-7l-1-6Z" clip-rule="evenodd"/>
    </svg>
    Twitch Adblock
  </h1>

  <div class="setting">
    <div class="setting-header">
      <div class="setting-title">Auto-Replace Player</div>
      <label class="toggle">
        <input type="checkbox" id="autoReplace">
        <span class="slider"></span>
      </label>
    </div>
    <div class="setting-description">
      Automatically replace the Twitch player when loading a stream you're NOT subscribed to.
    </div>
  </div>

  <script src="../utils/popup-script.ts" type="module"></script>
</body>
</html>
